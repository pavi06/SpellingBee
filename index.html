<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpellingBee</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
</head>

<body>
    <div style="font-size: 40px;position: absolute;top: 50px;left: 25%;"><span
            style="color: rgb(237, 237, 40);">Spelling</span>Bee</div>
    <div style="display: flex; flex-direction: column; float: left;width: 50%;height: 60%;align-items: center;">
        <div class="tooltip" id="tooltip"></div>
        <div class="text" id="word"></div>
        <div class="hexagon-container" id="container">
            
        </div>
        <div style="display: flex; flex-direction: row;margin-top: 5%;">
            <div class="buttons" onclick="DeleteLetter()">Delete</div>
            <div class="buttons" onclick="chooseRandomAndBuildContainer()"><i class='bx bx-refresh' style="font-size: 20px;"></i></div>
            <div class="buttons" onclick="processInput()">Enter</div>
        </div>
    </div>
    <div style="display: flex;flex-direction: column; float: right;width: 40%;height: 80%;">
        <div style="display: flex; width: 100%; height: 10%;">
            <div class="phrase" id="phrase"> </div>
            <div class="timeline">
                <div class="dot" style="left: 0%;" data-score="0">
                    <div class="score" id="s0"> </div>
                </div>
                <div class="dot" style="left: 12%;" data-score="6">
                    <div class="score" id="s6"> </div>
                </div>
                <div class="dot" style="left: 20%;" data-score="14">
                    <div class="score" id="s14"> </div>
                </div>
                <div class="dot" style="left: 30%;" data-score="22">
                    <div class="score" id="s22"> </div>
                </div>
                <div class="dot" style="left: 40%;" data-score="41">
                    <div class="score" id="s41"> </div>
                </div>
                <div class="dot" style="left: 55%;" data-score="69">
                    <div class="score" id="s69"> </div>
                </div>
                <div class="dot" style="left: 65%;" data-score="110">
                    <div class="score" id="s110"> </div>
                </div>
                <div class="dot" style="left: 80%;" data-score="138">
                    <div class="score" id="s138"> </div>
                </div>
                <div class="dot" style="left: 100%;" data-score="193">
                    <div class="score" id="s193"> </div>
                </div>
            </div>
        </div>
        <div style="border: 1px solid rgb(71, 71, 71);width: 100%;height: 100%;border-radius: 10px;">
            <div style="padding: 20px;font-size: 18px;">You have found <span id="wordsCount"></span> words</div>
            <div id="wordsList" style="margin: 20px;font-size: 18px;">

            </div>
        </div>
    </div>
</body>
</html>
